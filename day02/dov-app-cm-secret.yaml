---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: dov-deploy
   labels:
      app: dov
      name: dov-deploy
      created-by: ngch
      dept: GIT
   namespace: dov-ns
spec: 
   # number of instance
   replicas: 3
   # select pods belonging to this deployment
   selector:
      matchLabels:
         apps: dov
         name: dov-po
   # pod template
   template:
      metadata:
         name: dov-po
         labels:
            apps: dov
            name: dov-po
      spec:
         containers:
         - name: dov-container
           image: stackupiss/dov-bear:v1
           imagePullPolicy: IfNotPresent
           env:
           - name: INSTANCE_NAME
             valueFrom:
                configMapKeyRef:
                   name: dov-cm
                   key: app_name
           - name: INSTANCE_HASH
             valueFrom:
                secretKeyRef:
                   name: dov-secret
                   key: app_instance
           ports:
           - containerPort: 3000
           livenessProbe:
              httpGet:
                 path: /healthz
                 port: 3000

